<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Slider</title>
    <style>
    @font-face {
      font-family: 'customFont';
      src: url('fonts/PTSerif-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'titleFont';
      src: url('fonts/Syncopate-Bold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'titleFont', sans-serif; /* Use your custom font here */
    }

    .section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      transition: transform 0.5s;
    }

    #section1 {
      background-color: #f1f1f1;
      padding-left: 10vw;
      align-items: flex-start;
    }

    #section1 img {
      position: absolute;
      top: 0;
      right: 0;
      max-width: 150%;
      max-height: 150%;
    }

    #title-text{
        font-size: 3em;
        margin-block-end: 0.2em;
        margin-block-start: 0;
        font-family: 'titleFont', sans-serif; /* Use your custom font here */
        text-shadow: 20px 10px 0px rgba(242, 201, 77, 1);
    }

    #title-intro{
        font-size: 3em;
        margin-block-end: 0.2em;
        margin-block-start: 0;
    }
    
    #explain-text{
        font-size: 1em;
        margin-block-start: 0;
        font-family: 'customFont', sans-serif; /* Use your custom font here */
    }

    #section2 {
      background-color: #3498db;
      color: #fff;
    }

    #section2 video {
      width: auto;
      max-width: 80%; /* Set a maximum width for the video */
      height: auto;
      max-height: 80vh; /* Set a maximum height for the video */
    }

    #section3 {
      background-color: #2ecc71;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 1em;
      background-color: #F2C94D;
    }
  </style>
  </head>
  <body>

    <div id="section1" class="section">
      <p id="title-intro">How To Be </p> <br> <p id="title-text"> a HUMAN</p>
      <p id="explain-text">Join our intergalactic explorer on a comical journey
        to know <br> what it means to be a human</p>
      <img src="img/WhatsApp Image 2023-12-04 at 01.09.46_fa08d946.jpg">
      <button onclick="slideToSection(2)">Next</button>
    </div>

    <div id="section2" class="section" style="transform: translateY(100%)">
      <video width="640" height="360" controls onended="showButton()">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="nextButton" style="display: none;" onclick="slideToSection(3)">Next</button>
    </div>

    <div id="section3" class="section" style="transform: translateY(200%)">
      <p>Third Section Content</p>
    </div>

    <script>
    function slideToSection(sectionNumber) {
      const targetSection = document.getElementById(`section${sectionNumber}`);
      const yOffset = targetSection.offsetTop;

      document.querySelectorAll('.section').forEach(section => {
        section.style.transform = `translateY(-${yOffset}px)`;
      });
    }

    function showButton() {
      document.getElementById('nextButton').style.display = 'block';
    }
  </script>

  </body>
</html>
